name: deploy

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: build image
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1a
      - name: Login to Amazon
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update, install, test and build
        run: 
            cd ~/api-billet
            git pull https://${{ secrets.SSH_KEY_GIT }}:x-oauth-basic@github.com/marceloricardo777/api-billet.git main
            npm install
            npm run test
            npm run build
            pm2 restart server
    
       
    